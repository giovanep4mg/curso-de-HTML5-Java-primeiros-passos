<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContatoForm</title>
</head>
<body>
    <form>
        <input type="text" name="nome" placeholder="Nome"><br>
        <input type="email" name="nome" placeholder="Email" ><br>
        <input type="tel" name="tel" placeholder="(xx)xxxx xxxx" ><br>
        <input type="number" name="idade" placeholder="idade" ><br>
        <input type="url" name="linkedin" placeholder="link linkedin" ><br>
        Urgência:<input type="range" name="urgencia" min= 0 max= 100 step=0.1><br>
        <input type="checkbox" name="dia-da-semana" value= 2 >Segunda-feira ><br>
        <input type="checkbox" name="dia-da-semana" value= 4 >Quarta-feira ><br>
        <input type="checkbox" name="dia-da-semana" value= 6 >Sexta-feira ><br>
        <input type="radio" name="horário" value= "Manhã" >Manhã ><br>
        <input type="radio" name="horário" value= "Tarde" >Tarde ><br>
        <input type="radio" name="horário" value= "Noite" >Noite ><br>
        <textarea name="mensagem" cols="50" rows="20">Digite aqui</textarea><br>
        Cidade:<input list="cidade" name="cidade">
        <datalist id="cidade">
            <option value="Passa-Quatro">Passa-Quatro</option>
            <option value="Itanhandu">Itanhandu</option>
            <option value="Cruzeiro">Cruzeiro</option>
            <option value="São Lourenço">São Lourenço</option>
        </datalist><br>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">enviar</button>
    </form>
</body>
</html>
